name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: devops_class
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DB_HOST: localhost
      DB_USER: postgres
      DB_PASSWORD: admin
      DB_NAME: devops_class
      DB_PORT: 5432

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Setup Database
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client
        PGPASSWORD=admin psql -h localhost -U postgres -d devops_class -f src/database/schema.sql

    - name: Run Lint
      run: npm run lint

    - name: Run Tests
      run: npm test